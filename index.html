<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجره‌نامه مدرن (نسخه دو پنله)</title>
    
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>در حال بارگذاری...</p>
    </div>

    <header id="app-header">
        <div class="brand">
            <i class="fas fa-project-diagram"></i>
            <span>پروژه ریشه</span>
        </div>
        <div class="header-tools">
            <button class="header-btn" onclick="toggleLeftPanel()" title="تنظیمات و ابزار"><i class="fas fa-cog"></i></button>
            
            <div class="sep-line"></div>

            <button class="header-btn" onclick="toggleDarkMode()" title="تم"><i class="fas fa-moon"></i></button>
            <button class="header-btn" onclick="toggleViewMode()" title="تایم‌لاین"><i class="fas fa-clock"></i></button>
            <button class="header-btn" onclick="exportGraph()" title="ذخیره تصویر"><i class="fas fa-camera"></i></button>
            
            <div class="sep-line"></div>

            <button class="header-btn" onclick="toggleSidebar()" title="جزئیات و جستجو"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="main-wrapper">
        
        <div id="left-panel" class="open">
            <div class="sidebar-header">
                <h3>تنظیمات و ابزار</h3>
                <button class="close-btn" onclick="toggleLeftPanel()"><i class="fas fa-times"></i></button>
            </div>
            <div class="scroll-content">
                <div class="control-group">
                    <label><i class="fas fa-filter"></i> فیلتر نمایش</label>
                    <select id="view-filter" onchange="updateView()">
                        <option value="main_family">خاندان اصلی</option>
                        <option value="all">کل اقوام</option>
                    </select>
                </div>

                <div class="control-group">
                    <label><i class="fas fa-layer-group"></i> چیدمان نمودار</label>
                    <select id="layout-direction" onchange="changeLayout()">
                        <option value="UD" selected>درختی (بالا به پایین)</option>
                        <option value="RL">ستونی (راست به چپ)</option>
                    </select>
                </div>

                <div class="divider"></div>

                <div class="path-finder-box">
                    <div class="pf-title"><i class="fas fa-route"></i> محاسبه نسبت</div>
                    <div class="input-row">
                        <select id="path-from"><option value="">مبدا...</option></select>
                    </div>
                    <div class="input-row" style="margin-top:8px">
                        <select id="path-to"><option value="">مقصد...</option></select>
                    </div>
                    <button class="btn-calc" onclick="calculatePath()">یافتن مسیر</button>
                    <div id="path-result"></div>
                </div>
            </div>
        </div>

        <div id="sidebar" class="open">
            <div class="sidebar-header">
                <h3>اطلاعات و جستجو</h3>
                <button class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
            </div>

            <div class="scroll-content">
                <div class="control-group">
                    <label style="color:var(--accent-color)"><i class="fas fa-user-circle"></i> هویت شما</label>
                    <select id="user-identity" onchange="updateIdentity()">
                        <option value="" disabled selected>من کی هستم؟</option>
                    </select>
                </div>

                <div class="divider"></div>
                
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" class="search-box" placeholder="جستجو در خاندان..." onkeyup="searchNode()">
                </div>

                <div id="profile-card" class="profile-card">
                    <div class="profile-avatar" id="p-img"></div>
                    <div class="profile-name" id="p-name">-</div>
                    <div class="relationship-badge" id="p-rel-badge">...</div>
                    <div class="data-grid">
                        <div class="d-item"><span>تولد</span><b id="p-birth">-</b></div>
                        <div class="d-item"><span>همسر</span><b id="p-spouse">-</b></div>
                    </div>
                </div>
                
                <div class="hint-box">
                    <small>برای مشاهده جزئیات روی افراد کلیک کنید</small>
                </div>
            </div>
        </div>

        <div id="content-area">
            <div id="mynetwork"></div>
            <div id="custom-tooltip"></div>
            <div id="timeline-wrapper">
                <div id="mytimeline"></div>
            </div>
            
            <div class="zoom-controls">
                <button onclick="network.fit()"><i class="fas fa-compress-arrows-alt"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
