<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجره‌نامه حرفه‌ای (نسخه کامل)</title>
    
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>در حال ترسیم شجره‌نامه...</p>
    </div>

    <header id="app-header">
        <div class="brand">
            <i class="fas fa-project-diagram"></i>
            <span>پروژه ریشه</span>
        </div>
        <div class="header-tools">
            <button class="header-btn" onclick="toggleLeftPanel()" title="تنظیمات"><i class="fas fa-cog"></i></button>
            <div class="sep-line"></div>
            <button class="header-btn" onclick="toggleDarkMode()" title="تم شب/روز"><i class="fas fa-moon"></i></button>
            <button class="header-btn" onclick="toggleTimeline()" title="نمایش/مخفی تایم‌لاین"><i class="fas fa-history"></i></button>
            <button class="header-btn" onclick="exportHighQuality()" title="ذخیره تصویر HD"><i class="fas fa-camera"></i></button>
            <button class="header-btn" onclick="downloadData()" title="دانلود فایل JSON"><i class="fas fa-file-download"></i></button>
            <div class="sep-line"></div>
            <button class="header-btn" onclick="toggleSidebar()" title="منو"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="main-wrapper">
        
        <div id="left-panel" class="closed">
            <div class="sidebar-header">
                <h3>تنظیمات نمایش</h3>
                <button class="close-btn" onclick="toggleLeftPanel()"><i class="fas fa-times"></i></button>
            </div>
            <div class="scroll-content">
                <div class="control-group">
                    <label><i class="fas fa-filter"></i> فیلتر نمایش</label>
                    <select id="view-filter" onchange="updateView()">
                        <option value="all">کل اقوام</option>
                    </select>
                </div>
                <div class="control-group">
                    <label><i class="fas fa-layer-group"></i> جهت نمودار</label>
                    <select id="layout-direction" onchange="changeLayout()">
                        <option value="UD" selected>درختی (بالا به پایین)</option>
                        <option value="RL">ستونی (راست به چپ)</option>
                    </select>
                </div>
                <div class="divider"></div>
                <div class="path-finder-box">
                    <div class="pf-title"><i class="fas fa-route"></i> نسبت یاب</div>
                    <select id="path-from" class="mb-2"><option value="">نفر اول...</option></select>
                    <select id="path-to"><option value="">نفر دوم...</option></select>
                    <button class="btn-calc" onclick="calculatePath()">محاسبه</button>
                    <div id="path-result"></div>
                </div>
            </div>
        </div>

        <div id="sidebar" class="open">
            <div class="sidebar-header">
                <h3>اطلاعات خاندان</h3>
                <button class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
            </div>

            <div class="scroll-content">
                <div id="stats-box" class="stats-card">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span id="stat-total">0</span>
                        <small>کل جمعیت</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-stream"></i>
                        <span id="stat-gens">0</span>
                        <small>نسل</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-ring"></i>
                        <span id="stat-marriages">0</span>
                        <small>ازدواج</small>
                    </div>
                </div>

                <div class="control-group">
                    <label style="color:var(--accent-color)"><i class="fas fa-user-circle"></i> هویت شما</label>
                    <select id="user-identity" onchange="updateIdentity()">
                        <option value="" disabled selected>من کی هستم؟</option>
                    </select>
                </div>

                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" class="search-box" placeholder="جستجو..." onkeyup="searchNode()">
                </div>

                <div id="profile-card" class="profile-card">
                    <div class="profile-avatar" id="p-img"></div>
                    <div class="profile-name" id="p-name">-</div>
                    <div class="relationship-badge" id="p-rel-badge">...</div>
                    <div class="data-grid">
                        <div class="d-item"><span>تولد</span><b id="p-birth">-</b></div>
                        <div class="d-item"><span>همسر</span><b id="p-spouse">-</b></div>
                    </div>
                    <button id="btn-add-child" class="btn-action" onclick="showAddChildPrompt()">
                        <i class="fas fa-plus"></i> افزودن فرزند
                    </button>
                </div>
            </div>
        </div>

        <div id="content-area">
            <div id="mynetwork"></div>
            <div id="custom-tooltip"></div>
            
            <div id="timeline-container" class="timeline-hidden">
                <div id="mytimeline"></div>
            </div>
            
            <div class="zoom-controls">
                <button onclick="network.fit()"><i class="fas fa-compress-arrows-alt"></i></button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
